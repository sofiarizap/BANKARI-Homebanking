<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/Images/favicon.png" type="image/x-icon">
    <title>Manager |Home Banking </title>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <header>
      <nav class="navbar navbar-expand-lg  container-fluid">
        <div class="container-fluid  w-100">
          <a class="navbar-brand col-11" href="#">
            <img src="./assets/Images/BANKARI.png" alt="logo" class="imglogo ms-5 foto-logo " >
          </a>
        </div>
        <div class="me-4">
          <a href="./web/login.html" type="submit"  @click="logout()"><img class="img-logout"src="./assets/Images/logout.png" alt=""></a>
          <p class="logout text-light">LOGOUT</p>
      </div>
      </nav>
    </header>
    <main class="d-flex">
      <div class=" d-flex flex-wrap">
        <div class="col-6">
          <img src="./assets/Images/manager.jpg"  class="manager-img" alt="manager">
        </div>
        <div class="col-6">
          <div class="contain-trans d-flex  flex-wrap justify-content-between">
            <div class="d-flex titulo  align-items-center text-center align-self-center align-content-center">
              <h3 class="ms-5 mt-2">CREATE A NEW LOAN</h3>
            </div > 
              <section class="">
                <div class="formulario">
                
                <h6 class="mt-2">LOAN NAME</h6>
                  <div class="form-trans box-shadow " >
                        <input type="text " placeholder="Loan Name"  class="form-control" v-model="name">
                  </div class="mt-2">
                  <h6 class="mt-2">MAX AMOUNT</h6>
                  <div class="form-trans box-shadow " >
                        <input type="text " placeholder="MaxAmount"  class="form-control" v-model="maxAmount">
                  </div class="mt-2">
                  <h6 class="mt-2">NUMBER OF PAYMENTS</h6>
                  <div class="form-trans box-shadow " >
                        <input type="text " placeholder="Number of Payments"  class="form-control" v-model=" payments">
                  </div class="mt-2">
                  <h6 class="mt-2">INTEREST PERCENTAGE</h6>
                  <div class="form-trans box-shadow " >
                        <input type="text " placeholder="Interest"  class="form-control" v-model="interest">
                  </div class="mt-2">
                  
                    <form >
                        <button type="button" class="btn boton mt-2  text-light" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        CREATE 
                        </button>
                        
      
                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">LOAN IN PROCESS</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                      ARE YOU SURE YOU WANT TO CREATE THIS LOAN?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                                        <button type="button" class="btn btn-primary" @click="crearPrestamo()" >YES</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
  
            </section>
          </div>

        </div>
        
      </div>
    </main>
    <footer>
      
      <div class="fotter-bottom">
        <img src="./web/assets/Images/footer.png" class="footer-imagen"alt="logo">
      <h5>Copyright Â© 2023 HomeBanking BANKARI</h5>
      </div>
      
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../script/manager.js"></script>
  
</body>
</html>
