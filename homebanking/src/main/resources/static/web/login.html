<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Log In | BANKARI</title>
  <link rel="shortcut icon" href="./assets/Images/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="sweetalert2.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
<div id="app">
<div class="container">
    <section id="formHolder">
      <div class="row">
        <div class="col-sm-6 brand">
            <div class="heading">
              <img class="bankari" src="./assets/Images/BANKARI.png" alt="">
              <p>LOGIN</p>
            </div>
        </div>
        <div class="col-sm-6 form form-section " id="login">

            <div class="login form-peice ">
              <form class="login-form" @submit.prevent="login" >

                <div class="form-group">
                  <input type="email" required class="form-control" v-model="email" placeholder="Email Adderss" aria-label="Username">
                </div>
              
                <div class="form-group">
                  <input type="password" required class="form-control mt-5" v-model="password" placeholder="Password" aria-label="Username">
                </div>

                <div class="CTA d-flex   justify-content-evenly">
                  <button class="btn"> Log In  </button>
                  <a class="ms-4 mt-2 letra" href="./signup.html">  I'm New</a>
                </div>
                <div class="mt-5 ">
                  <p class="letra">Enter your data if you already have an account</p>
                </div>
            </form>
            
            </div>

        </div>
      </div>

  </section>

</div>
</div>
<script src="sweetalert2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script  src="./script/login.js"></script>

</body>
</html>
