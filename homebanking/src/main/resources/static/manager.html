<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/Images/favicon.png" type="image/x-icon">
    <title>Home Banking</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
</head>
<body>
  <div id="app">
    <header>
      <nav class="navbar navbar-expand-lg  container-fluid">
        <div class="container-fluid  w-100">
          <a class="navbar-brand " href="#">
            <img src="./assets/Images/BANKARI.png" alt="logo" class="imglogo  foto-logo " >
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="formulario-lista col-12">
        <h2 class="titulo-seccion">Client Manage</h2>
        <div class="formulario ">
          <form v-if="clients"action="" method="get">
              <div class="espacio">
                <label class="name">
                  First Name :
                  <br>
                  <input type="text" v-model="first" name="name"placeholder="Name" required  class="input-space">
                </label>
              </div>
              <div class="espacio">
                <label class="last">
                  Last Name :
                  <br>
                  <input type="text" v-model="last" name="last-name" placeholder="Last name"  required  class="input-space">
                </label>
              </div>
              <div class="espacio">
                <label class="email">
                  Email :
                  <br>
                  <input type="email"  v-model="email" name="email" placeholder="Email" required class="input-space">
                </label>
              </div>
              <div class="espacio"> 
                <button type="button" @click.prevent="addClient()"  class="boton-add" >Add Client</button> 
              </div>
          </form>
        </div>
        <div class="lista">
          <h2 class="titulo-seccion">Client List</h2>
          <table class="table">
            
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="client of clients">
                <td>{{client.firstName}} </td>
                <td>{{client.lastName}} </td>
                <td>{{client.email}}</td>
                <td><div class="espacio"> 
                  <button type="button" @click.prevent="deleteClient(client)"  class="boton-add" >Delete</button> 
                </div></td>
                <td><div class="espacio"> 
                  <button type="button" @click.prevent="updateClient()"  class="boton-add" >Update</button> 
                </div></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="REST-response col-6">
        <h2>Client REST response</h2>
        <pre class="json">
          {{listClients}}
        </pre>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../script/manager.js"></script>
  
</body>
</html>
